<div class="class">
  <h3>Animais:</h3>
  <ul>
    <li *ngFor="let animal of animals">
      nome: <a routerLink="/list/{{animal.id}}">{{animal.name}} </a>| tipo: {{animal.type}}<hr>
      <button (click)="showAge(animal)">Show Age</button>
      <button (click)="removeAnimal(animal)">excluir</button>
    </li>
  </ul>
  <h3>{{animalDetails}}</h3>
</div>
